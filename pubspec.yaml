name: university_major_recommendation
description: 'بوصلة الطالب - Student Compass: تطبيق احترافي لتوجيه الطلاب نحو التخصصات الجامعية المناسبة'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Localization
  easy_localization: ^3.0.3
  
  # UI & Animations
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  badges: ^3.1.2
  flutter_staggered_grid_view: ^0.7.0
  animated_text_kit: ^4.2.2
  glassmorphism: ^3.0.0
  flutter_rating_bar: ^4.0.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  
  # Forms & Validation
  flutter_form_builder: any
  form_builder_validators: any
  
  # Utils
  intl: ^0.20.2
  
  # HTTP Client
  http: ^1.1.0
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # Share
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/translations/
    - assets/images/
    - assets/lottie/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#6B46C1"
  # adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"  # Optional - uncomment when created
  remove_alpha_ios: true

